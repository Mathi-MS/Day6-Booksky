<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Booksky</title>
</head>
<body>
    
    <div class="navbar">
        <h2>Booksky</h2>
        <button id="add">Add</button>
    </div>
    <div class="overlay"></div>
    <div class="popup">
        <label for="title">Book Name</label>
        <input type="text" id="title">
        <label for="author">Author</label>
        <input type="text" id="author">
        <label for="description">Description</label>
        <textarea name="description" id="description" cols="30" rows="5" placeholder="description"></textarea>
        <div class="btns">
            <button id="addbook">Add</button>
            <button id="cancel">Cancel</button>
        </div>
    </div>
    <div class="container">
        <div class="box">
            <h2 class="title">Alice's Adventures in Wonderland.</h2>
            <h3 class="author">Author : Lewis Carroll</h3>
            <p class="description">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Error suscipit at velit totam obcaecati magnam, earum eum mollitia voluptates? Vel laborum praesentium, corporis atque ipsa eligendi inventore molestias a. Sunt.</p>
            <button onclick="del(event)">Delete</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
